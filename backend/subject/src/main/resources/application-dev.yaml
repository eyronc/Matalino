spring:
  datasource:
    url: jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update   # Automatically update DB schema (good for dev)
    show-sql: true       # Show SQL queries in console
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true       # Enable H2 web console
      path: /h2-console   # Access at http://localhost:8080/h2-console

server:
  port: 8080             # Dev server port

logging:
  level:
    org.springframework: INFO
    com.yourpackage: DEBUG  # Optional: set debug for your package


